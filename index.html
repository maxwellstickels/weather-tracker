<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Reporting</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
</head>
<body>
    <header>
        <h1>The Weather Tracker</h1>
    </header>
    </header>
    <main>
        <section id="search-area">
            <textarea id="city" maxlength="50" placeholder="City Name Here"></textarea>
            <button id="submitBtn">Submit</button>
            <button id="clearBtn">Clear History</button>
            <hr>
            <section id="search-history">
                <p style="display:inline-flex"><b>Recent Searches:</b></p>
                <button class="history" id="history0"></button>
                <button class="history" id="history1"></button>
                <button class="history" id="history2"></button>
                <button class="history" id="history3"></button>
                <button class="history" id="history4"></button>
            </section>
            <hr>
        </section>
        <section id="results-area">
            <h2 id="location"></h2>
            <!-- Day 0 is today, Day 1 is tommorow, etc. -->
            <section class="day" id="day0">
            </section>
            <section class="day" id="day1">
            </section>
            <section class="day" id="day2">
            </section>
            <section class="day" id="day3">
            </section>
            <section class="day" id="day4">
            </section>
            <section class="day" id="day5">
            </section>
        </section>
    </main>
    <footer>
        <h2>Made By Max Stickels</h2>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
